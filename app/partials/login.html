<div class="container-fluid">
  <div class="row">
    <div class="alert alert-error span4 offset2" ng-show="loginFailed">
      Your username or password was not recognised
    </div>
  </div>
  <div class="span2 offset2" id="login-form">
    <form ng-submit="login()">
      <fieldset>
      <legend>Log in</legend>
      <input id="email" type="text" ng-model="emailAddress" placeholder="email address"/>
      <input id="password" type="password" ng-model="password" placeholder="password"/>
      <input id="submit" type="submit" value="Login" class="btn btn-primary"/>
      </fieldset>
    </form>
  </div>
</div>
